# fly.toml - Fly.io deployment configuration
app = "codesandbox-app"
primary_region = "sin"  # Singapore - change to nearest: lax, iad, fra, etc.

[build]
  dockerfile = "Dockerfile.app"

[env]
  PORT = "3000"
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
